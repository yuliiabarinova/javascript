<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    // - створити функцію яка обчислює та повертає площу прямокутника зі сторонами а і б
    function s (a, b) {
        let area = a * b;
        return area;
    }
    let result = s(5,6);
    console.log(result)

    // - створити функцію яка обчислює та повертає площу кола з радіусом r

    const pi = 3.14
    function areaOfCircle (pi, r){
        let area = pi * Math.pow (r, 2);
        return area;
    }

    let result = areaOfCircle(pi, 5)
    console.log(result)

    // - створити функцію яка обчислює та повертає площу циліндру висотою h, та радіутом r
    // 2πRH
    const pi = 3.14;
    function areaOfCylinder (pi, h, r) {
        let areaOfCylinder = 2 * pi * h * r
        return areaOfCylinder
    }
    let result = areaOfCylinder (pi, 5, 6);
    console.log(result)



    // - створити функцію яка приймає масив та виводить кожен його елемент
    let array = [1, 2, 3, 4, 5, 'finger', 'hand', 'head', 'list', false, 'array'];
    function arrayList (array){
        for( let i = 0; i < array.length; i++) {
            document.write(array[i])
        }
    }
    arrayList (array)

    // - створити функцію яка створює параграф з текстом. Текст задати через аргумент
    function pCreator (a,b,c, d) {
        document.write(`<p>${a}</p>`)
        document.write(`<p>${b}</p>`)
        document.write(`<p>${c}</p>`)
        document.write(`<p>${d}</p>`)

    }
    pCreator('text1', 'text2', 'text3', 'text4')

    // - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий
    function listCreator(arg) {
        document.write(`<ul>`);
        document.write(`<li>${arg}</li>`);
        document.write(`<li>${arg}</li>`);
        document.write(`<li>${arg}</li>`);
        document.write(`</ul>`);

    }
    listCreator('hello')



    // - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий. Кількість li визначається другим аргументом, який є числовим (тут використовувати цикл)
    function listCreator(arg, size) {
        document.write(`<ul>`);
        for ( let i = 0; i < size; i++) {
            document.write(`<li>${arg}</li>`);
        }
        document.write(`</ul>`);
    }
    listCreator('hello', 4)

    // - створити функцію яка приймає масив та виводить кожен його елемент

    let array = [5, 6, 7, 8, 'hello', 'bye', 'dance'];
    function elementArray (array) {
        for (let i = 0; i < array.length; i++) {
            document.write(array[i])
        }
    }
    elementArray(array)

    // - створити функцію яка приймає масив примітивних елементів (числа,стрінги,булеві), та будує для них список

    let array = [1, 2, 3, 4, 5, 'finger', 'hand', 'head', 'list', false, 'array'];
    function listArray (array) {
        document.write (`<ul>`)
        for ( let i = 0; i < array.length; i++) {
            document.write (`<li>${array[i]}</li>`);
        }
        document.write (`</ul>`);
    }
    listArray (array)


    // // - створити функцію яка приймає масив об'єктів з наступними полями id,name,age , та виводить їх в документ. Для кожного об'єкту окремий блок.

    let array = [{id:1, name:'Yuliia', age:23}, {id:2, name:'Olena', age:24}, {id:3, name:'Olha', age:36}]

    function arrayObject(array) {
        for (const arrayElement of array){
            document.write(`<div>${arrayElement.id}.${arrayElement.name} - ${arrayElement.age}</div>`);
        }
    }
    arrayObject(array)
</script>
</body>
</html>
