<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
<script>

    // - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
    // (в першу, другу, третю или четверту частину години)

    let time = +prompt('Введіть число від 1 до 59');
    if (time>0 && time<16){
        document.write('перша чверть')
    } else if (time>15 && time<31){
        document.write('друга чверть')
    } else if (time>30 && time<46){
        document.write('третя чверть')
    } else if (time>45 && time<60){
        document.write('четверта чверть')
    }

    // - У нас є змінна test, якщо  не дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
    //     Перевірте роботу скрипта при test, що дорівнює true, false. Напишіть два варіанти скрипта - з коротким записом(тернаркою)

    let test = 5;
    if (test == false) {
        console.log('ВІРНО')
    } else {
        console.log('НЕВІРНО')
    }

    // Тернарка
    (test == false) ? console.log('ВІРНО') :console.log('НЕВІРНО')




    // - У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).
    let day = +prompt('Введіть число від 1 до 31');
    if (day>=1 && day<=10){
        document.write('Перша декада')
    } else if (day>=11&& day<=20){
        document.write('Друга декада')
    } else if(day>=21 && day<=31){
        document.write('Третя декада')
    }
    // Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'. Перевірте  скрипт при a, що дорівнює 1, 0, -3

    let a = +prompt('Введіть число 1, 0, -3');
    if(a!=0){
        document.write('Вірно')
    } else {
        document.write('Невірно');
    }


    // - Скласти розклад на тиждень за домопоги switch. Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день.

    let weekday = +prompt('enter day of the week 1-7');
    switch (weekday){
        case 1:
            document.write('monday:study');
            break;
        case 2:
            document.write('tuesday:work');
            break;
        case 3:
            document.write('wednesday:swim');
            break;
        case 4:
            document.write('thursday:cooking');
            break;
        case 5:
            document.write('friday:party');
            break;
        case 6:
            document.write('satuday:family day');
            break;
        case 7:
            document.write('sunday: relax');
            break;
    }

    // Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4.

    let year = +prompt('enter the year');
    if (year % 4 === 0 ){
        document.write('Високосний рік')
    } else {
        document.write('Невисокосний рік')
    }
    //     - Використовуючи конструкцію if..else, напишіть код, який запитуватиме: „Яка «офіційна» назва JavaScript?“
    // Якщо користувач вводить «ECMAScript», то показати: «Правильно!», інакше – відобразити: «Не знаєте? ECMAScript!

    let a = prompt ('Яка «офіційна» назва JavaScript?');
    if (a ==='ECMAScript'){
        document.write('Правильно!')
    }  else{
        document.write('Не знаєте? ECMAScript!')
    }


</script>
